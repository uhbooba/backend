server:
  port: 8082

spring:
  application:
    name: finance-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mariadb://localhost:3308/uhbooba}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
    hibernate:
      ddl-auto: update
    show-sql: true

openapi:
  service:
    title: finance-service doc
    version: 1.0.0
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /docs


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    org.springframework.web: "info"
    org.hibernate: "info"
  file:
    name: app/logs/application.log

finopenapi:
  key: ${FINOPENAPI_KEY}
  base-url: ${FINOPENAPI_BASE_URL}

variables:
  bank-code: ${BANK_CODE}
  demand-deposit-product-id: ${DEMAND_DEPOSIT_PRODUCT_ID}
  foreign-demand-deposit-product-id: ${FOREIGN_DEMAND_DEPOSIT_PRODUCT_ID}
  utility-payment-account-no: ${UTILITY_PAYMENT_ACCOUNT_NO}